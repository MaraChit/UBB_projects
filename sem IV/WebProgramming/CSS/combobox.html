<!DOCTYPE html>
<html>
<head>
    <title>Lab Javascript</title>
    <link rel="stylesheet" type="text/css" href="comboboxCSS.css" />
    <script src="combobocJS.js"></script>
</head>
<body>
<div>
    <label for="name">Choose a name:</label>
    <select id="name">
        <option value="Harry Potter">Harry Potter</option>
        <option value="Ron Weasley">Ron Weasley</option>
        <option value="Hermione Granger">Hermione Granger</option>
    </select>
    <input type="text" id="value">
    <button onclick="insertValue();">Add</button>
    <button onclick="removeValue();">Remove</button>


</div>
</body>
</html>
